<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD API</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- Background grain overlay -->
  <div class="grain"></div>

  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
          </svg>
        </div>
        <span class="logo-text">CRUD</span>
        <span class="logo-badge">API</span>
      </div>
    </div>
    <div class="header-right">
      <div class="status-dot"></div>
      <span class="status-text">Connected</span>
    </div>
  </header>

  <!-- Main -->
  <main class="main">

    <!-- Stats bar -->
    <section class="stats">
      <div class="stat-card">
        <span class="stat-value" id="stat-total">0</span>
        <span class="stat-label">Total Items</span>
      </div>
      <div class="stat-card">
        <span class="stat-value" id="stat-active">0</span>
        <span class="stat-label">Active</span>
      </div>
      <div class="stat-card">
        <span class="stat-value" id="stat-inactive">0</span>
        <span class="stat-label">Inactive</span>
      </div>
    </section>

    <!-- Toolbar -->
    <section class="toolbar">
      <div class="search-box">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
        </svg>
        <input type="text" id="search" placeholder="Search items..." autocomplete="off">
      </div>
      <button class="btn btn-primary" id="btn-new">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 5v14m-7-7h14"/>
        </svg>
        New Item
      </button>
    </section>

    <!-- Table -->
    <section class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Status</th>
            <th>Created</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Rows injected by JS -->
        </tbody>
      </table>
      <div class="empty-state" id="empty-state" style="display:none">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
          <path d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
        </svg>
        <p>No items yet</p>
        <span>Create your first item to get started</span>
      </div>
    </section>

    <!-- Pagination -->
    <section class="pagination" id="pagination">
      <span class="pagination-info" id="pagination-info"></span>
      <div class="pagination-controls">
        <button class="btn btn-ghost" id="btn-prev" disabled>Prev</button>
        <button class="btn btn-ghost" id="btn-next" disabled>Next</button>
      </div>
    </section>

  </main>

  <!-- Modal -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title">New Item</h2>
        <button class="btn-close" id="btn-close-modal">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <form id="item-form" class="modal-body">
        <input type="hidden" id="form-id">
        <div class="form-group">
          <label for="form-name">Name</label>
          <input type="text" id="form-name" placeholder="Item name" required minlength="1" maxlength="255">
        </div>
        <div class="form-group">
          <label for="form-description">Description</label>
          <textarea id="form-description" placeholder="Optional description" rows="3"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="form-price">Price</label>
            <input type="number" id="form-price" placeholder="0.00" required min="0.01" step="0.01">
          </div>
          <div class="form-group">
            <label for="form-active">Status</label>
            <div class="toggle-wrapper">
              <label class="toggle">
                <input type="checkbox" id="form-active" checked>
                <span class="toggle-slider"></span>
              </label>
              <span class="toggle-label" id="toggle-label">Active</span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-ghost" id="btn-cancel">Cancel</button>
          <button type="submit" class="btn btn-primary" id="btn-submit">Create</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete confirmation -->
  <div class="modal-overlay" id="delete-overlay">
    <div class="modal modal-sm">
      <div class="modal-header">
        <h2>Delete Item</h2>
        <button class="btn-close" id="btn-close-delete">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <p class="delete-msg">Are you sure you want to delete <strong id="delete-name"></strong>? This action cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-ghost" id="btn-cancel-delete">Cancel</button>
        <button class="btn btn-danger" id="btn-confirm-delete">Delete</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast-container" id="toast-container"></div>

  <script src="/js/app.js"></script>
</body>
</html>
